<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <style type="text/css">
        #box {
            width: 500px;
            height : 200px;
            line-height: 200px;
            border: 1px solid #000;
        }

        img { vertical-align: middle;}
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript"> 
        $(document).ready(function(){
            var img = "<img src='image/banana.png'>";

            // [prepend] 버튼 클릭 시
            // 선택자 box 내부 요소들 맨 앞에 img 삽입
            $('#prepend').on('click', function(){
                $('#box').prepend(img);
            });

            // [append] 버튼 클릭 시
            // 선택자 box 내부 요소들 맨 뒤에 img 삽입
            $('#append').on('click', function(){
                $('#box').append(img);
            });

            // [before] 버튼 클릭 시
            // 선택자 box 앞에 img 삽입 (div 외부에 추가)
            $('#before').on('click', function(){
                $('#box').before(img);
            });

            // [after] 버튼 클릭 시
            // 선택자 box 뒤에 img 삽입 (div 외부에 추가)
            $('#after').on('click', function(){
                $('#box').after(img);
            });

            // [empty] 버튼 클릭 시
            // 선택자 box 뒤에 img 삽입 (div 외부에 추가)
            $('#empty').on('click', function(){
                $('#box').empty();
            });

            // [remove] 버튼 클릭 시
            // <img> 태그 제거
            $('#remove').on('click', function(){
                $('img').remove();
            });

            // [initiate] 버튼 클릭 시
            // 선택자 box 내부 요소들 맨 뒤에 img 삽입
            $('#initiate').on('click', function(){
                $('img').remove();
                $('#box').empty().append("div 내부 <img src=\"image/apple.png\">");
            });

        });

    </script>
</head>
<body>
    <button id="prepend">prepend</button>
    <button id="append">append</button>
    <button id="before">before</button>
    <button id="after">after</button>
    <button id="empty">empty</button>
    <button id="remove">remove</button>
    <button id="initiate">초기화</button>
    <div id="box">
        div 내부
        <img src="image/apple.png">
    </div>
</body>
</html>
