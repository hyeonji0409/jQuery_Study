<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fading 효과</title>
    <style type="text/css">
			h2{
				width:300px;
				height:40px;
				padding:10px;
				background-color:red;
				color:yellow;
				display:none;
				}
			ul { list-style:none; }	  /* type 없음 */
			li { display:inline-block; margin-right:30px; }
		</style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
			$(document).ready(function() {
                $('#fadeIn').on('click', function(){
                    $('h2').fadeIn('slow');
                });

                // fadeout
                $('#fadeOut').on('click', function(){
                    $('h2').fadeOut(2000);
                });

                // fadetoggle
                $('#fadeToggle').on('click', function(){
                    $('h2').fadeToggle('lenear');
                });
	        });
		</script>
</head>
<body>
<center>
    <h1>Fading 효과 </h1>
    <ul>
        <li><a href="#" id="fadeIn">fadeIn</a></li>
        <li><a href="#" id="fadeOut">fadeOut</a></li>
        <li><a href="#" id="fadeToggle">fadeToggle</a></li>
    </ul>
    <hr>
    <h2>Have a Nice Day!</h2>
    <h3>난 어디에 놓일까?</h3>
</center>
</body>
</html>
