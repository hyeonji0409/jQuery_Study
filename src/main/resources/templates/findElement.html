<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS 선택자를 이용해 원하는 노드 찾기</title>
        <style type="text/css">        	
			#menuBox div {
				float:left;
				background-color:green;
				width:100px;	
				height:50px;		
			}		
		</style>	
		<script src="js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript"> 
			// menuItem 클래스 선택
			$(document).ready(function(){ 
				var $menuItem = $('.menuItem');
				// alert($menuItem.length); // 길이 확인

				// index 값 출력할 <span> 태그 선택
				var $indexSpan = $('#indexSpan');

				// 4개의 div에 대해 각 div 객체에 대한 메소드 수행 : each() 메소드 사용
				// each() 메소드는 기본적으로 index 의미의 매개변수 포함되어 있음
				$menuItem.each(function (idx){
					$(this).hover(
						function() { // 마우스 올렸을 때
							$(this).css('background','yellow');
							$indexSpan.text(idx);
						},
						function() { // 마우스 뗐을 때
							$(this).css('background', 'green');
							$indexSpan.text("");
						}
					); // hover() 종료
					

				}); // each() 종료

			}); //ready() 종료
		</script>  
    </head>
    
     <body>
    	<div id="wrap">  
			<h2>인덱스 : <span id="indexSpan">index</span></h2>
			<div id="menuBox">
			   <div class="menuItem"></div>
			   <div class="menuItem"></div>
			   <div class="menuItem"></div>
			   <div class="menuItem"></div>     
		    </div>
        </div>
    </body>
</html>
